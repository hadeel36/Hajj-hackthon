<ion-content padding class="background">
  <div class="logo">
    <img src="assets/imgs/logo.png" />
  </div>

  <ion-content>
    <button class="login-btn" ion-button clear (click)="scanCode()">Scan your code to start</button>
  </ion-content>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
